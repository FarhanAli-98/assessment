name: nomixe
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # state management / important
  provider: ^6.0.5
  get: ^4.6.5
  go_router: ^9.0.0
  get_it: ^7.6.0
  flutter_riverpod: ^2.4.9
  riverpod: ^2.4.9
  equatable: ^2.0.5

  # API request
  url_launcher: ^6.1.11
  dio: ^5.2.1+1
  dio_cache_interceptor: ^3.4.2

  # local storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # core
  intl: ^0.18.1
  path_provider: ^2.0.15
  connectivity_plus: ^4.0.1
  permission_handler: ^10.4.1
  logger: ^1.4.0
  firebase_core: ^2.14.0
  firebase_messaging: ^14.6.4
  flutter_local_notifications: ^15.0.0
  cached_network_image: ^3.2.3
  path: ^1.8.3
  google_fonts:
  freezed_annotation: ^2.2.0
  # extras
  flutter_svg: ^2.0.6
  page_transition: ^2.0.9
  phone_number: ^2.0.1
  flutter_datetime_picker: ^1.5.1
  intl_phone_field: ^3.1.0
  otp_text_field: ^1.1.3
  share_plus: ^7.0.2
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.2.0
  flutter_lints: ^2.0.0
  flutter_flavorizr: ^2.2.1

flutter:
  uses-material-design: true

flavorizr:
  flavors:
    dev:
      app:
        name: "Suflah o Rateb DEV"
      android:
        applicationId: "com.ryalize.nomixedev"
        googleServicesFile: "android/app/src/dev/google-services.json"
        agConnectServicesFile: "android/app/src/dev/agconnect-services.json"
      ios:
        bundleId: "com.ryalize.nomixedev"
        googleServicesFile: "ios/Runner/dev-GoogleService-Info.plist"

    uat:
      app:
        name: "Suflah o Rateb UAT"
      android:
        applicationId: "com.ryalize.nomixestag"
        googleServicesFile: "android/app/src/uat/google-services.json"
        agConnectServicesFile: "android/app/src/uat/agconnect-services.json"
      ios:
        bundleId: "com.ryalize.nomixestag"
        googleServicesFile: "ios/Runner/uat-GoogleService-Info.plist"

    prod:
      app:
        name: "Sulfeh o Rateb"
      android:
        applicationId: "com.ryalize.prod"
        googleServicesFile: "android/app/src/prod/google-services.json"
        agConnectServicesFile: "android/app/src/prod/agconnect-services.json"
      ios:
        bundleId: "com.ryalize.prod"
        googleServicesFile: "ios/Runner/prod-GoogleService-Info.plist"
